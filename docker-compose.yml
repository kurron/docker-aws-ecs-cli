ecs:
    build: .
    labels:
        org.kurron.description: "ECS CLI"
        org.kurron.version: "0.1.0"
    container_name: "ecs"
    net: "host"
    volumes:
        - /home/vagrant:/home/developer
    environment:
        AWS_ACCESS_KEY_ID: OVERRIDE ME 
        AWS_SECRET_ACCESS_KEY: OVERRIDE_ME
        AWS_REGION: us-west-2
    user: 1000:1000
    command: help
